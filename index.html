<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star - Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            height: 60px;
            box-sizing: border-box;
        }

        .logo img {
            height: 40px;
            transition: transform 0.3s ease;
        }

        .join-telegram {
            display: flex;
            align-items: center;
            padding: 8px 15px;
            background: #0088cc;
            color: #fff;
            text-decoration: none;
            border-radius: 20px;
            font-size: 14px;
            transition: all 0.3s ease;
            gap: 8px;
        }

        .join-telegram:hover {
            background: #006699;
            transform: scale(1.05);
        }

        #player-container {
            width: 100%;
            max-width: 1200px;
            height: 70vh;
            margin: 80px auto 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .popup-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 90%;
            width: 500px;
            animation: popupFade 0.3s ease;
        }

        .popup-content h2 {
            margin: 20px 0;
            font-size: 1.4rem;
            line-height: 1.5;
        }

        .join-button {
            display: inline-flex;
            align-items: center;
            padding: 12px 25px;
            background: #0088cc;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            gap: 10px;
            margin: 15px 0;
        }

        .join-button:hover {
            background: #006699;
            transform: scale(1.05);
        }

        #alreadyJoined {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #alreadyJoined:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .quality-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #0088cc;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .quality-toggle:hover {
            background: #006699;
        }

        .quality-selector {
            position: fixed;
            bottom: 70px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            border-radius: 10px;
            display: none;
            z-index: 1002;
            min-width: 120px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .quality-option {
            color: white;
            padding: 8px 15px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .quality-option:hover {
            background: #0088cc;
            transform: translateX(5px);
        }

        @media (max-width: 768px) {
            #player-container {
                height: 50vh;
                margin-top: 60px;
                border-radius: 0;
            }

            .navbar {
                padding: 10px 15px;
                height: 50px;
            }

            .logo img {
                height: 35px;
            }

            .join-telegram {
                padding: 6px 12px;
                font-size: 13px;
            }

            .quality-toggle {
                bottom: 15px;
                right: 15px;
                padding: 8px 15px;
                font-size: 14px;
            }

            .quality-selector {
                bottom: 60px;
                right: 15px;
            }

            .popup-content {
                padding: 20px;
            }

            .popup-content h2 {
                font-size: 1.2rem;
            }
        }

        @keyframes popupFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="popup" class="popup">
        <div class="popup-content">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <h2>To access this website, please join our official Telegram channel.</h2>
            <a href="https://t.me/kmricricker" target="_blank" class="join-button">
                <i class="fa-brands fa-telegram"></i> Join Telegram Channel
            </a>
            <button id="alreadyJoined" class="already-joined">Already Joined</button>
        </div>
    </div>

    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <a href="https://t.me/kmricricker" target="_blank" class="join-telegram">
            <i class="fa-brands fa-telegram"></i> Join Telegram Channel
        </a>
    </nav>

    <div class="quality-toggle" onclick="toggleQualityMenu()">
        <i class="fas fa-cog"></i>
        <span id="currentQuality">Auto</span>
    </div>
    
    <div class="quality-selector" id="qualityMenu">
        <div class="quality-option" onclick="changeQuality('auto')">Auto</div>
        <div class="quality-option" onclick="changeQuality('1080')">1080p</div>
        <div class="quality-option" onclick="changeQuality('720')">720p</div>
        <div class="quality-option" onclick="changeQuality('480')">480p</div>
        <div class="quality-option" onclick="changeQuality('360')">360p</div>
    </div>

    <div id="player-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <script>
        const player = jwplayer("player-container").setup({
            playlist: [{
                sources: [
                    { file: "https://m3u8.cloudycx.net/media/hls/files/720p.m3u8", label: "Auto", default: true },
                    { file: "https://m3u8.cloudycx.net/media/hls/files/720p.m3u8_1080", label: "1080p" },
                    { file: "https://m3u8.cloudycx.net/media/hls/files/720p.m3u8_720", label: "720p" },
                    { file: "https://m3u8.cloudycx.net/media/hls/files/720p.m3u8_480", label: "480p" },
                    { file: "https://m3u8.cloudycx.net/media/hls/files/720p.m3u8_360", label: "360p" }
                ]
            }],
            width: "100%",
            aspectratio: "16:9",
            autostart: true,
            primary: "html5",
            hlsjs: Hls,
            preload: "auto",
            stretching: "uniform",
            logo: {
                file: "logo.png",
                hide: false,
                position: "top-right",
                link: "https://t.me/kmricricker"
            }
        });

        function toggleQualityMenu() {
            const menu = document.getElementById('qualityMenu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        function changeQuality(quality) {
            player.setCurrentQuality(quality === 'auto' ? -1 : quality);
            document.getElementById('currentQuality').textContent = quality === 'auto' ? 'Auto' : quality;
            document.getElementById('qualityMenu').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const popup = document.getElementById('popup');
            const alreadyJoinedButton = document.getElementById('alreadyJoined');

            popup.style.display = 'flex';

            alreadyJoinedButton.addEventListener('click', function() {
                popup.style.display = 'none';
            });
        });

        player.on('error', function(event) {
            console.error('Player error:', event.message);
            alert('Error loading the stream. Please try again later.');
        });
    </script>
</body>
</html>
